<ul class="breadcrumb">
    <li><a href="#">首页</a> <span class="divider">/</span></li>
    <li><a href="#">BLOG</a> <span class="divider">/</span></li>
    <li class="active"><%=title%></li>
</ul>

<form class="form-horizontal" method="post" action="/admin/blogcreate">
    <div class="control-group">
        <label class="control-label" for="title">标题:</label>
        <div class="controls">
            <input type="text" id="title" name="title" placeholder="BLOG标题">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="content">内容:</label>
        <div class="controls">
            <input type="text" id="content" name="content" placeholder="BLOG内容">
        </div>
    </div>

    <div class="control-group">
        <div class="controls">

            <button type="submit" class="btn">保存</button>
        </div>
    </div>
</form>
